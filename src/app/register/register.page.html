<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form #form="ngForm" [formGroup]="registerForm" (ngSubmit)="doRegister(form)">
    <ion-grid>
      <ion-row  justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <br>
          <div padding>
            <ion-item lines="full">
              <ion-label position="floating">Phone number</ion-label>
              <ion-input name="phone" type="text" formControlName="username"  required></ion-input>
            </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.username">
                <div class="error-message" *ngIf="registerForm.get('username').hasError(validation.type ) && (registerForm.get('username').dirty || registerForm.get('username').touched )" >
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span> {{validation.message}}</span>
                </div>
              </ng-container>
            </div>

            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input name="email" type="email" formControlName="email" required></ion-input>
            </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message" *ngIf="registerForm.get('email').hasError(validation.type ) && (registerForm.get('email').dirty || registerForm.get('email').touched )" >
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span> {{validation.message}}</span>
                </div>
              </ng-container>
            </div>
            <ion-item lines="full">
              <ion-label position="floating">Password</ion-label>
              <ion-input name="password" type="password" formControlName="password" required></ion-input>
            </ion-item>
            <div class="error-container">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message" *ngIf="registerForm.get('password').hasError(validation.type ) && (registerForm.get('password').dirty || registerForm.get('password').touched )" >
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span> {{validation.message}}</span>
                </div>
              </ng-container>
            </div>

          </div>
          <br>
          <div padding>
            <ion-button  size="large" type="submit"  [disabled]="form.invalid" expand="block">Sign Up</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center class="text">
              Already an account, please <a routerLink='/login'>
          Login</a> first!
          </div>
      </ion-row>
      <ion-row align-self-center size-md="6" size-lg="5" size-xs="12" color="danger">
          <div text-center class="text error">{{error}}</div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
